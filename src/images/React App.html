  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: sans-serif;
  background: linear-gradient(-225deg, #3D4E81 0%, #5753C9 48%, #6E7FF3 100%);
  min-height: 100%;
  padding: 0 200px;
  position: relative;
  overflow: hidden;
}

.app__button-container {
  display: flex;
  width: 100%;
  justify-content: end;
  margin: 35px 0 0;
  column-gap: 40px;
}
  
.app__button {
  display: flex;
  padding: 0;
  width: 180px;
  height: 30px;
  border-radius: 5px;
  outline: none;
  border: none;
  align-items: center;
  justify-content: center;
  background-color: #2b3c97;
  color: goldenrod;
  transition: all .1s linear;
  cursor: pointer;
  text-decoration: none;
}
.app__button_update-userlist {
  /* align-self: flex-start; */
  margin-right: auto;
}

.app__button:hover {
  background-color: #263481;
}

.app__button:active {
  background-color: #1b2661;
}

.app__button_exit {
  background-color: #680113;
}

.app__button_exit:hover {
  background-color: #57000e;
}

.app__button_exit:active {
  background-color: #3d010b;
}

@media screen and (max-width: 1279px) {
  .app {
    padding: 0 100px;
  }

  .app__button {
    width: 140px;
    height: 30px;
  }
}

@media screen and (max-width: 860px) {
  .app {
    padding: 0 50px;
  }

  .app__button-container {
    margin-top: 20px;
    column-gap: 20px;
  }


  .app__button {
    width: 110px;
    height: 25px;
    font-size: 12px;
  }
}

@media screen and (max-width: 600px) {
  .app {
    padding: 0 10px;
  }

  .app__button {
    width: 90px;
    height: 30px;

  display: flex;
  flex-direction: column;
}

.form__input {
  background-color: transparent;
  border: transparent;
  outline: none;
  border-bottom: 2px #898989 solid;
  transition: all .4s ease;
  font-size: 20px;
  line-height: 30px;
  color: #ffffffc2;
}

.form__input:focus {
  border-bottom: 2px #24a709 solid;
}

.form__input_error:focus {
  border-bottom: 2px #ff7233 solid;
}

.form__input::placeholder {
  color: white;
  opacity: .4;
  transition: all .3s;
  padding-left: 2px;
  font-size: 14px;
}

.form__input:focus::-webkit-input-placeholder {
  opacity: 0;
}

.form__error-span {
  color: #ff4343;
  min-height: 25px;
  margin: 5px 0 25px;
  opacity: 0;
  padding-left: 3px;
  font-size: 11px;
  transition: all .2s linear;
}

.form__error-span_visible {
  opacity: 1;
}

.form__submit-btn {
  border-radius: 10px;
  height: 50px;
  outline: none;
  border: 0;
  font-size: 20px;
  margin-top: 100px;
  background-color: #ffa73f;
  transition: all .15s ease-in;
  color: #780404;
  cursor: pointer;
}

.form__submit-btn_disabled {
  background-color: grey;
  border-radius: 10px;
  height: 50px;
  outline: none;
  border: 1px solid;
  font-size: 20px;
  margin-top: 100px;
  background-color: #5e5fd5;;
  color: grey;
  transition: all .15s ease-in;
}

.form__submit-btn:hover {
  filter: drop-shadow(0px 0px 4px #ffa73f);
  transform: scale(1.05);
}

.form__submit-btn:active {
  background-color: #ff8a00;
}


@media screen and (max-width: 860px) {
  .form__input {
    font-size: 18px;
    line-height: 15px;
    font-weight: 200;
  }
  
  .form__input::placeholder {
    padding-left: 2px;
    font-size: 12px;
  }
  
  .form__error-span {
    min-height: 25px;
    margin: 5px 0 25px;
    padding-left: 3px;
    font-size: 11px;
  }
  
  .form__submit-btn {
    height: 50px;
    font-size: 20px;
    margin-top: 80px;
  }
  
  .form__submit-btn_disabled {
    height: 50px;
    font-size: 20px;
    margin-top: 80px;
  }
}

@media screen and (max-width: 500px) {
  .form__input {
    border-bottom: 1px #898989 solid;
    font-size: 12px;
    line-height: 20px;
  }
  
  .form__input:focus {
    border-bottom: 1px #24a709 solid;
  }
  
  .form__input_error:focus {
    border-bottom: 1px #ff7233 solid;
  }
  
  .form__input::placeholder {
    padding-left: 2px;
    font-size: 12px;
  }
  
  .form__input:focus::-webkit-input-placeholder {
    opacity: 0;
  }
  
  .form__error-span {
    min-height: 25px;
    margin: 5px 0 20px;
    font-size: 11px;
    max-width: 265px;
  }
  
  .form__submit-btn {
    height: 40px;
    font-size:15px;
    margin-top: 70px;
  }
  
  .form__submit-btn_disabled {
    height: 40px;
    font-size: 15px;
    margin-top: 70px;

  }
}

  display: flex;
  flex-direction: column;
  position: relative;
  background-color: inherit;
  color: aliceblue;
  margin: 100px 0;
  width: 100%;
}

.userlist__title {
  font-size: 45px;
  font-weight: 400;
  text-align: center;
  margin: 0 auto 80px;
  color: #ab8701;
}

.userlist__list {
  list-style: none;
  padding-left: 0;
  display: flex;
  flex-direction: column;
}

.userlist__column-titles-list {
  display: grid;
  width: 100%; 
  grid-template-columns: repeat(4, 1fr);

}

.userlist__column-titles-list::after {
  content: '';
  grid-column-start: 1;
  grid-column-end: 5;
  border-bottom: #c5911b 1px solid;
}

.userlist__column-title {
  color: #fff;
  font-weight: 200;
}

.userlist__column-title:nth-child(1) {
  padding-left: 15px;
  color:#e7cc00e8
}

.uselist__id-container {
  display: flex;
  position: relative;
  flex-direction: row;
  column-gap: 25px;
}

.userlist__column-title_label {
  z-index: 1;
}

.userlist__id-sort-btn_down {
  position: absolute;
  left: 1px;
  bottom: 14px;
  border-top: none;
  border-bottom: 40px solid #0879ce;
  width: 0;
	height: 0;
	border-left: 23px solid transparent;
	border-right: 23px solid transparent;
  background-color: transparent;
  outline: transparent;
  padding: 0;
  cursor: pointer;
  align-self: center;
  transition: all .2s linear;
  z-index: 0;
}

.userlist__id-sort-btn_up {
  position: absolute;
  bottom: 5px;
  border-bottom: none;
  border-top: 40px solid #0879ce;
	height: 0;
	border-left: 23px solid transparent;
	border-right: 23px solid transparent;
  background-color: transparent;
  outline: transparent;
  padding: 0;
  cursor: pointer;
  align-self: center;
  transition: all .2s linear;
  z-index: 0;
}

.userlist__id-sort-btn_down:hover {
  border-bottom: 40px solid #0879ce;
  border-top: none;
  transform: scale(1.2);
}

.userlist__id-sort-btn_up:hover {
  transform: scale(1.2);
  border-bottom: none;
  border-top: 40px solid #0879ce;
}

.userlist__search-form {
  outline: none;
  border-radius: 20px;
  height: 50px;
  border: 1px transparent;
  padding-left: 23px;
  padding-right: 23px;
  padding-top: 0;
  padding-bottom: 0;
  transition: all .2s ease-in;
  background: linear-gradient( 80deg, #3b4587 0%, #5753C9 48%, #8166c1 100%);
  color: white;
  font-size: 20px;
}

.userlist__search-form:hover {
  filter: drop-shadow(0px 0px 1px #009dff88);
}

.userlist__search-form:focus {
  border: 1px #38b3ff;
  filter: drop-shadow(0px 0px 3px #38b3ff);
}

.userlist__search-form::placeholder {
  font-size: 20px;
  font-weight: 400;
  overflow: visible;
  transition: all .3s ease-in;
  opacity: .6;
  padding-left: 12px;
}

.userlist__search-form:focus::placeholder {
  opacity: 0;
}

  }
